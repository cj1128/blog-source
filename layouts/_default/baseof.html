<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>{{ .Title }} - CJ's Blog</title>
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="description" content="{{ default .Title .Description }}">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ "/asset/main.css" | relURL}}">
  <link rel="stylesheet" type="text/css" href="{{ "/gitalk.css" | relURL }}">
  <script src="{{ "/gitalk.min.js" | relURL }}"></script>
  <script type="text/javascript">
    window.PAGE = {
      title: "{{ .Title }}",
    }
  </script>
</head>
<body>
  {{ block "body" . }}
    {{ partial "header" . }}
    <main class="main">
      {{ block "main" . }}
        {{ partial "sidebar" . }}
        <div class="container">
          {{ block "content" . }}
          {{ end }}
        </div>
      {{ end }}
    </main>
  {{ end }}

  <script src="{{ "/asset/main.js" | relURL }}"></script>

  <!-- 百度监测 -->
  {{ partial "baidu-analytics" . }}
</body>
</html>
